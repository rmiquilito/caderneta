<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="page">
        <div class="app">
            <div class="window">
                <div class="tab">
                    <div class="control"></div>
                    <div class="control"></div>
                    <div class="control"></div>
                </div>

                <div class="header">
                    <div class="image">
                        <img src="img/notepad.png">
                    </div>

                    <div class="headline">
                        <div class="lines">
                            <div class="top-line"></div>
                            <div class="top-line"></div>
                            <div class="top-line"></div>
                        </div>
                        <div class="lines">
                            <div class="bottom-line"></div>
                            <div class="bottom-line"></div>
                        </div>
                    </div>
                </div>

                <div class="bar">
                    <button type="button" class="bar-button" onclick="redirectHome()">
                        <img src="img/home.png">
                    </button>
                    <button type="button" class="bar-button" onclick="redirectAuth()">
                        <img src="img/out.png">
                    </button>
                </div>

                <div class="content">
                    <div class="box">
                        <div class="log">
                            <div class="log-header">
                                <div class="header-image">
                                    <img src="img/user.png">
                                </div>

                                <div class="header-headline">
                                    <div class="headline-lines">
                                        <div class="lines-top-line">{{#user}}{{email}}{{/user}}</div>
                                        <div class="lines-top-line">{{#user}}{{password}}{{/user}}</div>
                                    </div>
                                    <div class="headline-lines">
                                        <div class="lines-bottom-line">{{#user}}{{name}}{{/user}}</div>
                                        <div class="lines-bottom-line">{{#user}}{{number}}{{/user}}</div>
                                        <div class="lines-bottom-line">{{#user}}{{address}}{{/user}}</div>
                                    </div>
                                </div>
                            </div>

                            <div class="log-form">
                                    <form action="" method="" class="form">
                                        <div>
                                            <input type="text" name="name" id="name" class="input" placeholder="Nome">
                                        </div>
                                        <div>
                                            <input type="number" name="number" id="number" class="input"
                                                placeholder="Número">
                                        </div>
                                        <div>
                                            <input type="text" name="address" id="address" class="input"
                                                placeholder="Endereço">
                                        </div>
                                        <div>
                                            <input type="email" name="email" id="email" class="input"
                                                placeholder="E-mail">
                                        </div>
                                        <div>
                                            <input type="password" name="password" id="password" class="input"
                                                placeholder="Senha">
                                        </div>

                                        <button type="submit" class="button form-button">
                                            <img src="./img/sign.png">
                                        </button>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectHome() {
            window.location.href = 'http://localhost:3000/home'
        }
        function redirectAuth() {
            window.location.href = 'http://localhost:3000/out'
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
