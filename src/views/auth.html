<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="page">
        <div class="app">
            <div class="window">
                <div class="tab">
                    <div class="control"></div>
                    <div class="control"></div>
                    <div class="control"></div>
                </div>

                <div class="content">
                    <div class="box">
                        <div class="box-header">
                            <div class="header-image">
                                <img src="img/auth.png">
                            </div>

                            <div class="header-headline">
                                <div class="headline-lines">
                                    <div class="lines-top-line"></div>
                                    <div class="lines-top-line"></div>
                                </div>
                                <div class="headline-lines">
                                    <div class="lines-bottom-line"></div>
                                    <div class="lines-bottom-line"></div>
                                </div>
                            </div>
                        </div>

                        <form action="/auth" method="post" class="form">
                            <div>
                                <input type="email" name="email" id="email" class="input" placeholder="E-mail">
                            </div>
                            <div>
                                <input type="password" name="password" id="password" class="input" placeholder="Senha">
                            </div>

                            <div class="bar">
                                <button type="button" class="button" onclick="redirect()">
                                    <img src="img/sign.png">
                                </button>
                                <button type="submit" class="button">
                                    <img src="img/in.png">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirect() {
            window.location.href = 'http://localhost:3000/register'
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
