<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="page">
        <div class="app">
            <div class="window">
                <div class="tab">
                    <div class="control"></div>
                    <div class="control"></div>
                    <div class="control"></div>
                </div>

                <div class="content">
                    <div class="box">
                        <div class="box-header">
                            <div class="header-image">
                                <img src="img/sign.png">
                            </div>

                            <div class="header-headline">
                                <div class="headline-lines">
                                    <div class="lines-top-line"></div>
                                    <div class="lines-top-line"></div>
                                </div>
                                <div class="headline-lines">
                                    <div class="lines-bottom-line"></div>
                                    <div class="lines-bottom-line"></div>
                                </div>
                            </div>
                        </div>

                        <form action="/register" method="post" class="form">
                            <div>
                                <input type="email" name="email" id="email" class="input" placeholder="E-mail">
                            </div>
                            <div>
                                <input type="password" name="password" id="password" class="input" placeholder="Senha">
                            </div>
                            <div>
                                <input type="text" name="name" id="name" class="input" placeholder="Nome">
                            </div>
                            <div>
                                <input type="number" name="number" id="number" class="input" placeholder="Número">
                            </div>
                            <div>
                                <input type="text" name="address" id="address" class="input" placeholder="Endereço">
                            </div>

                            <button type="submit" class="button">
                                <img src="img/send.png">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
