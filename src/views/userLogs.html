<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="logs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="page">
        <div class="app">
            <div class="window">
                <div class="tab">
                    <div class="control"></div>
                    <div class="control"></div>
                    <div class="control"></div>
                </div>

                <div class="header">
                    <div class="image">
                        <img src="img/notepad.png">
                    </div>

                    <div class="headline">
                        <div class="lines">
                            <div class="top-line"></div>
                            <div class="top-line"></div>
                            <div class="top-line"></div>
                        </div>
                        <div class="lines">
                            <div class="bottom-line"></div>
                            <div class="bottom-line"></div>
                        </div>
                    </div>
                </div>

                <div class="bar">
                    <button type="button" class="bar-button" onclick="redirectHome()">
                        <img src="img/home.png">
                    </button>
                    <button type="button" class="bar-button" onclick="redirectAuth()">
                        <img src="img/out.png">
                    </button>
                </div>

                <div class="content">
                    <div class="box">
                        {{#users}}
                        <div class="log">
                            <div class="log-header">
                                <div class="header-image">
                                    <img src="img/user.png">
                                </div>

                                <div class="header-headline">
                                    <div class="headline-lines">
                                        <div class="lines-top-line">{{email}}</div>
                                        <div class="lines-top-line">{{password}}</div>
                                    </div>
                                    <div class="headline-lines">
                                        <div class="lines-bottom-line">{{name}}</div>
                                        <div class="lines-bottom-line">{{number}}</div>
                                        <div class="lines-bottom-line">{{address}}</div>
                                    </div>
                                </div>
                            </div>

                            <button type="button" class="button" onclick="redirectUserEditor()">
                                <img src="img/edit.png">
                            </button>
                        </div>
                        {{/users}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectHome() {
            window.location.href = 'http://localhost:3000/home'
        }
        function redirectAuth() {
            window.location.href = 'http://localhost:3000/out'
        }
        function redirectUserEditor() {
            window.location.href = 'http://localhost:3000/userEditor'
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
